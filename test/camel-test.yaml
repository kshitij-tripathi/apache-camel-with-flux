apiVersion: camel.apache.org/v1
kind: Integration
metadata:
  name: hello
  namespace: camel-k
spec:
  sources:
    - content: |
        from('timer:tick?period=5000')
          .setBody()
          .simple('Hello from Camel K!')
          .to('log:info')
      name: hello.groovy
      language: groovy
      
